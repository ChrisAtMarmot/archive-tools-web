<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Edit Speaker Names</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.16.15/css/uikit.min.css" />
  <style>
    .split { display: flex; gap: 20px; }
    .left, .right { flex: 1; }
  </style>
</head>
<body>
<div class="uk-container uk-margin-top">
  <h1 class="uk-heading-line uk-text-center"><span>Edit Speaker Names</span></h1>
  <div class="split">
    <!-- Left: Video preview -->
    <div class="left">
      <video width="100%" controls>
        <source src="{{ url_for('video', uid=uid) }}" type="video/mp4">
        <track src="{{ url_for('download', uid=uid, type='vtt') }}" kind="subtitles" srclang="en" label="English">
        Your browser does not support the video tag.
      </video>
    </div>
    <!-- Right: Form for speaker names -->
    <div class="right">
      <form class="uk-form-stacked" action="{{ url_for('update_speakers', uid=uid) }}" method="post">
        <fieldset class="uk-fieldset">
          <legend class="uk-legend">Assign Speaker Names</legend>
          {% for placeholder in placeholders %}
          <div class="uk-margin">
            <label class="uk-form-label" for="{{ placeholder }}">{{ placeholder }}</label>
            <div class="uk-form-controls">
              <input class="uk-input" id="{{ placeholder }}" name="{{ placeholder }}" type="text" value="{{ placeholder }}">
            </div>
          </div>
          {% endfor %}
          <div class="uk-margin">
            <button class="uk-button uk-button-primary" type="submit">Update Speaker Names</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.16.15/js/uikit.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.16.15/js/uikit-icons.min.js"></script>
</body>
</html>
